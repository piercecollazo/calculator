<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculatorDisplay">0</div>
            
            <div class="calculatorKeys">
                <button class="keyOperator" id="add">+</button>
                <button class="keyOperator" id="subtract">-</button>
                <button class="keyOperator" id="multiply">&times;</button>
                <button class="keyOperator" id="divide">รท</button>
                <button class="num-button" id="num7">7</button>
                <button class="num-button" id="num8">8</button>
                <button class="num-button" id="num9">9</button>
                <button class="num-button" id="num4">4</button>
                <button class="num-button" id="num5">5</button>
                <button class="num-button" id="num6">6</button>
                <button class="num-button" id="num1">1</button>
                <button class="num-button" id="num2">2</button>
                <button class="num-button" id="num3">3</button>
                <button class="num-button" id="num0">0</button>
                <button id="decimal">.</button>
                <button id="clear">AC</button>
                <button class="keyEqual" id="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
